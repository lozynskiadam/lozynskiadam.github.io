<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageUtils.dye()</title>
    <script src="assets/ImageUtils.js"></script>
</head>
<body>

<script>
    window.addEventListener("load", async () => {
        const base = await ImageUtils.createImage("assets/base.png");
        const mask = await ImageUtils.createImage("assets/mask.png");
        const colors = ['#ff0000', '#00ffe1', '#ffcb00'];
        const image = ImageUtils.dye(base, mask, colors);
        document.body.appendChild(image);
    });
</script>
</body>
</html>
