<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coloryzer</title>
    <script src="assets/coloryzer.js"></script>
</head>
<body>

<script>
    window.addEventListener("load", function () {
        Coloryzer.make({
            base: "assets/base.png",
            mask: "assets/mask.png",
            colors: ['#52b620', '#ff00df', '#818181'],
        }).then(image => {
            document.body.appendChild(image);
        });
    });
</script>
</body>
</html>
