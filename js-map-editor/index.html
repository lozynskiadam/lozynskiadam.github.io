<!doctype html>
<html lang="en">
<head>
  <title>MapEditor</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
  <link type="text/css" rel="stylesheet" href="src/jquery-ui.min.css"/>
  <link type="text/css" rel="stylesheet" href="src/app.css"/>
  <script src="src/jquery-3.4.1.min.js"></script>
  <script src="src/jquery-ui.min.js"></script>
  <script src="src/app.js"></script>
  <script src="src/tools.js"></script>
  <script src="src/keyboard.js"></script>
  <script src="src/events.js"></script>
  <script src="config.js"></script>
</head>

<body>
<div class="loading">
  <div class="spinner"></div>
</div>

<div class="sidebar">
  <div class="selected-item">
    <div class="selected-item-image"></div>
    <div class="secondary-item-image"></div>
    <div class="selected-item-details"></div>
  </div>
  <select class="layer-list"></select>
  <div class="palette"></div>
</div>

<div class="navbar">

  <div class="menu-buttons">

    <div data-action="new" class="menu-button" title="New"><span></span></div>
    <div data-action="open" class="menu-button" title="Open"><span></span></div>
    <div data-action="save" class="menu-button" title="Save"><span></span></div>
    <div data-action="help" class="menu-button" title="Help"><span></span></div>

    <div class="menu-separator"></div>

    <div data-tool="pointer" class="menu-button active" title="Pointer (Q)"><span></span></div>
    <div data-tool="brush" class="menu-button" title="Brush (W)"><span></span></div>
    <div data-tool="eraser" class="menu-button" title="Eraser (E)"><span></span></div>
    <div data-tool="sampler" class="menu-button" title="Sampler (R / hold TAB)"><span></span></div>

    <div class="menu-separator"></div>

    <input id="BrushSize" type="range" min="1" max="4" value="1" class="menu-button slider" title="Brush size (+/-)">

  </div>

  <div class="pos">
    <div class="pos-x">X:</div>
    <div class="pos-y">Y:</div>
    <div class="pos-z">Z:</div>
  </div>
</div>

<div class="content">
  <canvas id="map"></canvas>
</div>

<script>
  window.onload = function () {
    App.loader();
  };
</script>
</body>
</html>
