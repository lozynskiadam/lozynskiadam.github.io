<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoC</title>
    <script src="assets/Hero.js"></script>
    <script src="assets/Board.js"></script>
    <script src="assets/Renderer.js"></script>
</head>
<body>

<canvas id="board" width="224" height="224"></canvas>

<script>
    const hero = new Hero();
    const board = new Board();
    Renderer.render();

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' || e.key === 'w') hero.walk('up');
        if (e.key === 'ArrowDown' || e.key === 's') hero.walk('down');
        if (e.key === 'ArrowLeft' || e.key === 'a') hero.walk('left');
        if (e.key === 'ArrowRight' || e.key === 'd') hero.walk('right');
    });
</script>
</body>
</html>
